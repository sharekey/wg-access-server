site_name: wg-access-server
strict: true
repo_name: sharekey/wg-access-server
repo_url: https://github.com/sharekey/wg-access-server
site_url: https://sharekey.github.io/wg-access-server/

theme:
  name: material
  include_sidebar: true
  icon:
    logo: material/cloud-outline # alias: cloud-queue
  palette:
    primary: light blue
    accent: teal

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - meta
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: " Â¶"

plugins:
  - search
