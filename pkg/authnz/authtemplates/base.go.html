<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #3899c9 0%, #165a7d 100%);
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form {
        background-color: #ffffff;
        width: 100%;
        max-width: 400px;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        margin: 1rem;
    }

    .form h2 {
        margin: 0 0 1.5rem;
        text-align: center;
        color: #1a1a1a;
        font-size: 1.75rem;
        font-weight: 600;
    }

    .form input {
        width: 100%;
        padding: 0.75rem 1rem;
        margin: 0.5rem 0 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form label {
        color: #666;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .form button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: #3899c9;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0.5rem 0;
    }

    .form button:hover {
        background: #2d7aa3;
        transform: translateY(-1px);
    }

    .form .error {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 1rem;
        text-align: center;
    }

    @media (prefers-color-scheme: dark) {
        .form {
            background-color: #1a1a1a;
        }

        .form h2 {
            color: #ffffff;
        }

        .form input {
            background-color: #333;
            border-color: #444;
            color: #ffffff;
        }

        .form input:focus {
            border-color: #3899c9;
            background-color: #2a2a2a;
        }

        .form label {
            color: #e0e0e0;
        }

        .form button {
            background: #3899c9;
        }

        .form button:hover {
            background: #2d7aa3;
        }
    }
    </style>
</head>
<body>
{{block "body" .}}{{end}}
</body>
</html>
